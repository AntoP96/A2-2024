<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Options Page</title>
    <link rel="stylesheet" th:href="@{/t23/css/options.css}" />
    <script th:src="@{/t23/js/options.js}"></script>
</head>


<body class=bg-custom>
    <div class="container">
        <h1>Choose an option</h1>
        <div class="logout-container">
            <button id="logoutButton" type="button" class="logout-button" th:onclick="redirectToLogin()">Logout</button>
        </div>
        <div class="mt-2 row">
            <button id="historyButton" type="button" class="history-button" th:onclick="redirectToHistory()">Match history</button>
            <div id="historyMsg">
                <h2>Visualizza lo storico delle partite che hai giocato</h2>
            </div>
            <button id="newGameButton" type="button" class="newGame-button" th:onclick="redirectToGame()">New Game</button>
            <button id="rankingButton" type="button" class="ranking-button" th:onclick="redirectToRanking()">Ranking</button>
            <div id="rankingMsg">
                <h2>Visualizza la classifica generale dei giocatori</h2>
            </div>
        </div>
    </div>
<body>

</html>
